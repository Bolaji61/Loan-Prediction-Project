<!DOCTYPE html>
<html >
<head>
  <meta charset="UTF-8">
  <title>Predict Loan Status</title>
  <link href='https://fonts.googleapis.com/css?family=Pacifico' rel='stylesheet' type='text/css'>
<link href='https://fonts.googleapis.com/css?family=Arimo' rel='stylesheet' type='text/css'>
<link href='https://fonts.googleapis.com/css?family=Hind:300' rel='stylesheet' type='text/css'>
<link href='https://fonts.googleapis.com/css?family=Open+Sans+Condensed:300' rel='stylesheet' type='text/css'>
<link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
  
</head>

<body style="background: #fff;">
 <div class="login">
	<h1>Loan Prediction</h1>

     <!-- Main Input For Receiving Query to our ML -->
    <form action="{{ url_for('predict')}}"method="post">
    	<input type="text" name="Gender" placeholder="Gender" required="required" />
        <input type="text" name="Married" placeholder="Married" required="required" />
        <input type="text" name="Dependents" placeholder="Dependents" required="required" />
        <input type="text" name="Education" placeholder="Education" required="required" />
        <input type="text" name="Self Employed" placeholder="Self Employed" required="required" />
        <input type="text" name="Applicant Income" placeholder="Applicant Income" required="required" />
        <input type="text" name="Coapplicant Income" placeholder="Coapplicant Income" required="required" />
        <input type="text" name="Loan Amount" placeholder="Loan Amount" required="required" />
        <input type="text" name="Loan Amount Term" placeholder="Loan Amount Term" required="required" />
        <input type="text" name="Credit History" placeholder="Credit History" required="required" />
        <input type="text" name="Property Area" placeholder="Property Area" required="required" />
        


        <button type="submit" class="btn btn-primary btn-block btn-large">Predict loan status</button>
    </form>

   <br>
   <br>
   {{ prediction_text }}

 </div>
</body>
</html>
