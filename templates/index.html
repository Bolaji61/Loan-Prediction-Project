<!DOCTYPE html>
<html >
<head>
  <meta charset="UTF-8">
  <title>Predict Loan Status</title>
  <link href='https://fonts.googleapis.com/css?family=Pacifico' rel='stylesheet' type='text/css'>
<link href='https://fonts.googleapis.com/css?family=Arimo' rel='stylesheet' type='text/css'>
<link href='https://fonts.googleapis.com/css?family=Hind:300' rel='stylesheet' type='text/css'>
<link href='https://fonts.googleapis.com/css?family=Open+Sans+Condensed:300' rel='stylesheet' type='text/css'>
<link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
  
</head>

<body style="background: #fff;">
 <div class="form">
	<h1>Loan Prediction</h1>

     <!-- Main Input For Receiving Query to our ML -->
    <form action="{{ url_for('predict')}}"method="post">
        <input type="text" name="Applicant Income" placeholder="Applicant Income (N)" required="required" />
        <input type="text" name="Coapplicant Income" placeholder="Coapplicant Income (N)" required="required" />
        <input type="text" name="Loan Amount" placeholder="Loan Amount(N)" required="required" />
        <input type="text" name="Loan Amount Term" placeholder="Loan Amount Term (in months)" required="required" />
        <p>
        <label>Gender</label> 
             <select name = "Gender">
               <option value = "Female">Female</option>
               <option value = "Male">Male</option>
             </select>
        </p>
        <label>Married</label>
             <select name = "Married">
               <option value = "Yes">Yes</option>
               <option value = "No">No</option>
             </select>
        <label>Dependents</label>
             <select name= 'Dependents'>
               <option value = "0">0</option>
               <option value = "1">1</option>
               <option value = "2">2</option>
               <option value = "3+">3+</option>
             </select>
        <label>Education</label>
             <select name="Education">
               <option value = "Graduate">Graduate</option>
               <option value = "Not Graduate">Not Graduate</option>
             </select>
        <label>Self Employed</label>
             <select name="Self Employed">
               <option value = "Yes">Yes</option>
               <option value = "No">No</option>
             </select>
        <label>Do you have a Credit History</label>
             <select name="Credit History">
               <option value = "Yes">Yes</option>
               <option value = "No">No</option>
             </select>
        <label>Property Area</label>
             <select name= "Property Area">
               <option value = "Rural">Rural</option>
               <option value = "Semiurban">Semiurban</option>
               <option value = "Urban">Urban</option>
             </select>
               
              
        


        <button type="submit" class="btn btn-primary btn-block btn-large">Predict loan status</button>
    </form>
   <br>
   {{ prediction_text }}

 </div>
</body>
</html>
